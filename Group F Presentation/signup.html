<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GfBikes</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>    
    <div class="regform"><h1>Sign Up</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" class="firstname" name="" placeholder="firstname">
                <input type="text" class="lastname" name="" placeholder="lastname">
            </div>
            <h2 class="Age">Age</h2>
            <input type="number" class="age" name="">

            <h2 class="Gender">Gender</h2>
            <select class="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Rather not say</option>
            </select>

            <h2 class="E-mail">E-mail</h2>
            <input type="text" class="email" name="" placeholder="e.g aaaa@gmail.com">
            
            <h2 class="Phone">Phone</h2>
            <select class="phone">
                <option>+234</option>
                <option>+233</option>
                <option>+232</option>
                <option>+235</option>
                <option>+231</option>
            </select>
        <input type="text" class="number" placeholder="phone number" name="">
        <h2 class="password">Password</h2>
        <input type="password" class="pass1" name="" placeholder="Enter password">
        <input type="password" class="pass2" name="" placeholder="Comfirm password"><br>

        <p class="condition"><input type="checkbox" id="terms" name="">I accept the terms and conditions</p><br><br>
        
            <input type="button" class="btn" value="Register" name=""> 
         </form>
    </div>
</body>
</html>
